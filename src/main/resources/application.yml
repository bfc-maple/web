spring:

  redis:
    host: 47.93.193.124
    port: 6379
  devtools:
    restart:
      enabled: true
  messages:
    basename: i18n.login
  datasource:
    username: scott
    password: tiger
    url: jdbc:mysql://47.93.193.124:3306/dev
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
#   \u6570\u636E\u6E90\u5176\u4ED6\u914D\u7F6E
    initialSize: 5
    minIdle: 5
    maxActive: 20
